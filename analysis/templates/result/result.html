<html>
<head>
    <title>{{topic}} : Sentiment Analysis</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<div class="container">
  <h2>{{topic}} : Sentiment Analysis</h2>
    <br>
  <div>
    <canvas id="myChart" height="100" ></canvas>
  </div>
</div>
<div class="container">
<br><br>
<h1>Positive Tweets</h1><br>

{% for i in positive_tweets %}
{{ i }}<br>
{% endfor %}

<br><br><hr><br>
<h1>Negative Tweets</h1><br>

{% for i in negative_tweets %}
{{ i }}<br>
{% endfor %}
</div>
<br><br>

<script>

    var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ["Postive Tweets {{positive_percentage}}%", "Negative Tweets {{negative_percentage}}%"],
    datasets: [{
      backgroundColor: [
        "#2ecc71",
        "#e74c3c",
      ],
      data: [{{ positive_percentage}},{{negative_percentage}}]
    }]
  }
});
</script>
</body>
</html>
